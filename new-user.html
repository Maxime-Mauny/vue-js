<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        
        
    </style>

</head>
<body>
            <!-- Information de la page actuelle -->
    <div class="header" id="header">
        <div class="header item">Je suis sur la page {{ newUser }}</div>
    </div>
            <!-- Container permettant d'ajouter un utilisateur-->
    <div class="new-user-container" id="app">
        <input v-model="firstname" placeholder="Prénom"><br><br>
        <input v-model="lastname" placeholder="Nom"><br><br>
        <input v-model="phoneNumber" placeholder="Numéro de téléphone"><br><br>
        <button class="validate"><a v-bind:href="link2">Valider</a></button><br><br>
        <div class="mail">
            <p>Mail : {{ mail }}</p> <!-- adresse mail automatiquement créée-->
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.5/vue.js"></script>

    <script src="js/app.js"></script>
    <script src="js/vuex.js"></script>
